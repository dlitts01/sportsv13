      </ul>

    <!-- MAIN CONTENT -->
    <main>
      <h2>Send Me a Message</h2>
      <p>Fields marked with <span class="required">*</span> are required.</p>

      <!-- CONTACT FORM -->
      <form name="contactForm" id="contactForm" action="FormProcess.php" method="post">

        <!-- Hidden redirect + subject -->
        <input type="hidden" name="subject" value="Website Contact Submission">
        <input type="hidden" name="redirect" value="contactSent.html">

        <table>

          <tr>
            <td style="text-align:right; width:220px;">
              <label for="FirstName"><span class="required">*</span> First Name</label>
            </td>
            <td><input type="text" name="FirstName" id="FirstName" required size="40"></td>
          </tr>

          <tr>
            <td style="text-align:right;">
              <label for="LastName"><span class="required">*</span> Last Name</label>
            </td>
            <td><input type="text" name="LastName" id="LastName" required size="40"></td>
          </tr>

          <tr>
            <td style="text-align:right;">
              <label for="City">City</label>
            </td>
            <td><input type="text" name="City" id="City" size="40"></td>
          </tr>

          <tr>
            <td style="text-align:right;">
              <label for="State">State</label>
            </td>
            <td>
              <select name="State" id="State">
                <option value="FL" selected>Florida</option>
                <option value="AL">Alabama</option>
                <option value="GA">Georgia</option>
                <option value="NY">New York</option>
                <option value="TX">Texas</option>
              </select>
            </td>
          </tr>

          <tr>
            <td style="text-align:right;">
              <label for="Zip">Zip</label>
            </td>
            <td>
              <input type="text" name="Zip" id="Zip"
                pattern="[0-9]{5}" title="Five digit zip code" size="10">
            </td>
          </tr>

          <tr>
            <td style="text-align:right;">
              <label for="Email"><span class="required">*</span> Email</label>
            </td>
            <td>
              <input type="email" name="Email" id="Email" required size="40">
            </td>
          </tr>

          <tr>
            <td style="text-align:right;">Gender</td>
            <td>
              <input type="radio" name="Gender" id="GenderM" value="M">
              <label for="GenderM">M</label>

              <input type="radio" name="Gender" id="GenderF" value="F">
              <label for="GenderF">F</label>
            </td>
          </tr>

          <tr>
            <td style="text-align:right;">Education</td>
            <td>
              <input type="checkbox" name="EduHS" id="EduHS" value="HS">
              <label for="EduHS">H.S.</label>

              <input type="checkbox" name="EduCollege" id="EduCollege" value="College">
              <label for="EduCollege">College</label>
            </td>
          </tr>

          <tr>
            <td style="text-align:right; vertical-align:top;">
              <label for="Comments"><span class="required">*</span> Comments</label>
            </td>
            <td>
              <textarea name="Comments" id="Comments" cols="40" rows="5" required placeholder="Enter your message here"></textarea>
            </td>
          </tr>

          <tr>
            <td></td>
            <td>
              <input type="reset" value="Reset">
              <input type="submit" value="Submit">
            </td>
          </tr>

        </table>

      </form>
    </main>
